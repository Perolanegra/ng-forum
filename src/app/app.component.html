<ng-main-nav *ngIf="token$ | async; else deslogado">
    <router-outlet></router-outlet>
</ng-main-nav>

<ng-template #deslogado>
    <router-outlet></router-outlet>
</ng-template>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.87)" size="large" color="#fff" type="ball-scale-multiple">
    <p class="font" style="color: #fff; font-size: 18px;">Processando...</p>
</ngx-spinner>
