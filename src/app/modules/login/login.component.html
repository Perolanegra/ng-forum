<div class="out-login base-color">
    <div class="logo-out">
        <img class="logo" src="assets/imgs/logo.png">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <div class="login">
            <mat-form-field appearance="outline" class="font">
                <mat-label>Username</mat-label>
                <input matInput class="font" autocomplete='off' formControlName="username" required ngAutofillOff>
                <mat-error *ngIf="!loginForm.get('username').valid">O Campo é obrigatório.</mat-error>
            </mat-form-field>
    
            <mat-form-field class="font" appearance="outline" hintLabel="Mínimo de 8 caracteres" style="display: flex;" >
                <mat-label>Password</mat-label>
                <input matInput #input type="password" required [type]="hide ? 'password' : 'text'" formControlName="password"
                maxlength="10" minlength="8"/> 
                <mat-icon-button style="cursor: pointer; color: white;" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-icon-button>
                <mat-hint class="primary-color" align="end">{{input.value?.length || 0}} / 8</mat-hint>
                <mat-error *ngIf="!loginForm.get('password').valid">O Campo é obrigatório.</mat-error>
            </mat-form-field>

            <div class="forgot-pass fade-transition-in" (click)="openForgotPass()">
                Esqueceu a senha?
            </div>

            <button mat-raised-button class="btn-submit" cdkFocusInitial>Entrar</button>
        </div>
    </form>
