<div class="right" style="background-color: red;" *ngIf="tutorials$">

    <h3>Tutorials</h3>
    <ul>
      <li (click)="delTutorial(tutorial.name)" *ngFor="let tutorial of tutorials$ | async">
        <a [href]="tutorial.url" target="_blank">{{ tutorial.name }}</a>
      </li>
    </ul>


  </div>
