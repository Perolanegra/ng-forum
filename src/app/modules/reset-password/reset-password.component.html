<div class="content base-color">
    <div class="content-inside">
        <div class="logo-out">
            <img class="logo" src="assets/imgs/logo.png">
        </div>

        <div class="square">
            <div class="square-inside">
                <div class="font label-info" [ngStyle]="{'max-width': getStyle('64vw', '15vw') }">
                    Escolha uma nova senha de no mínimo 8 caracteres para acesso a conta.
                </div>
                <form [formGroup]="resetForm" (ngSubmit)="reset()">
                    <div class="form-content">
                        <mat-form-field appearance="outline" class="font">
                            <mat-label>Nova Senha</mat-label>
                            <input matInput #inputPass class="font" autocomplete='off' formControlName="new_password"
                                required ngAutofillOff maxlength="10" minlength="8">
                            <mat-error *ngIf="!resetForm.get('new_password').valid">O Campo é obrigatório.</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" hintLabel="Mínimo de 8 caracteres" class="font">
                            <mat-label>Confirme a senha</mat-label>
                            <input matInput #inputVerify class="font" autocomplete='off'
                                formControlName="verify_password" required ngAutofillOff maxlength="10" minlength="8">
                            <mat-hint class="primary-color" align="end">{{inputVerify.value?.length || 0}} / 8
                            </mat-hint>
                            <mat-error *ngIf="!resetForm.get('verify_password').valid">O Campo é obrigatório.
                            </mat-error>
                            <!-- <mat-error *ngIf="resetForm.get('verify_password').value?.length >= '8' && resetForm.get('verify_password').value != resetForm.get('new_password').value">Senhas não coincidem.</mat-error> -->
                        </mat-form-field>
                        <button style="margin-top: 0.2rem;" mat-raised-button
                            [ngClass]="[ hasClickSubmit ? 'disabled' : 'enabled' ]"
                            class="product-sans-light btn-submit fade-transition-in" cdkFocusInitial>Redefinir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
