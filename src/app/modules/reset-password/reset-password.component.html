<div class="content base-color">
    <div class="content-inside">
        <div class="square">
            <div class="logo-out">
                <img class="logo" src="/ng-forum/assets/imgs/logo.png">
            </div>

            <div class="font label-info" style="width: 100%;">
                Escolha uma nova senha de no mínimo 8 caracteres para acesso a conta.
            </div>

            <div>
                <form [formGroup]="_form" (ngSubmit)="submit()">
                    <div class="form-content">
                        <div class="form-content-inside">
                            <mat-form-field appearance="outline" class="fade-transition-in font"
                                [style.padding-bottom]="styleFormFieldObject?.new_password?.paddingBottom">
                                <mat-label>Primeiro nome</mat-label>
                                <input matInput class="font" autocomplete='off' formControlName="new_password" required
                                    ngAutofillOff maxlength="20" minlength="2" type="text" />
                                <mat-error>
                                    <ng-input-error (indexLastErrorField)="setPadding($event);"
                                        [control]="_form.controls?.new_password" [controlName]="'new_password'"
                                        [errorMsgs]="errorMsgs?.new_password">
                                    </ng-input-error>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline" hintLabel="Mínimo de 8 caracteres"
                                [style.padding-bottom]="styleFormFieldObject?.verify_password?.paddingBottom"
                                class="fade-transition-in font">
                                <mat-label>Confirme a senha</mat-label>
                                <input matInput #inputVerify class="font" autocomplete='off'
                                    formControlName="verify_password" required ngAutofillOff maxlength="10"
                                    minlength="8" [type]="hide2 ? 'password' : 'text'" />
                                <mat-icon-button style="cursor: pointer; color: white;" matSuffix
                                    (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide2">
                                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </mat-icon-button>

                                <mat-hint class="primary-color" align="end">{{inputVerify.value?.length || 0}} / 8
                                </mat-hint>

                                <mat-error>
                                    <ng-input-error (indexLastErrorField)="setPadding($event);"
                                        [control]="_form.controls.verify_password" [controlName]="'verify_password'"
                                        [errorMsgs]="errorMsgs.verify_password"></ng-input-error>
                                </mat-error>
                            </mat-form-field>

                        </div>
                        <button style="margin-top: 0.2rem;" mat-raised-button
                            [ngClass]="[ hasClickSubmit ? 'disabled' : 'enabled' ]"
                            class="btn-submit fade-transition-in" cdkFocusInitial>Registrar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
