<div class="content base-color">
    <div class="content-inside">

        <div class="logo-out" *ngIf="!hasMobileMatches">
            <img class="logo" src="assets/imgs/logo.png">
        </div>
        <div class="square">
            <div class="logo-out" *ngIf="hasMobileMatches">
                <img class="logo" src="assets/imgs/logo.png">
            </div>

            <div class="font label-info" style="width: 100%;">
                <!--[ngStyle]="{'max-width': getStyle('64vw', '15vw') }"-->
                Informe dados abaixo para realizar o cadastro.
            </div>

            <div>
                <form [formGroup]="_form" (ngSubmit)="submit()">
                    <div class="form-content">
                        <!-- <div class="form-content-inside"> -->
                        <mat-form-field appearance="outline" class="font">
                            <mat-label>Primeiro nome</mat-label>
                            <input matInput class="font" autocomplete='off' formControlName="name" required
                                ngAutofillOff maxlength="20" minlength="2" type="text" />
                            <mat-error>
                                <ng-input-error [control]="_form.controls?.name" [errorMsgs]="errorMsgs?.name">
                                </ng-input-error>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="font">
                            <mat-label>Username</mat-label>
                            <input matInput class="font" autocomplete='off' formControlName="username" required
                                ngAutofillOff maxlength="35" minlength="3" type="text" />
                            <mat-error>
                                <ng-input-error [control]="_form.controls?.username" [errorMsgs]="errorMsgs?.username">
                                </ng-input-error>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="font">
                            <mat-label>Email</mat-label>
                            <input matInput class="font" autocomplete='off' formControlName="email" required
                                ngAutofillOff maxlength="120" minlength="4" type="text" />
                            <mat-error>
                                <ng-input-error [control]="_form.controls?.email" [errorMsgs]="errorMsgs?.email">
                                </ng-input-error>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field id="inputPassword" appearance="outline" class="fade-transition-in font"
                            [style.padding-bottom]="paddingElementField">
                            <mat-label>Senha</mat-label> <!--setar as props do calculo acima e passar as props para uma var e setar la pq esse metodo calc n eh reconhecido no ngStyle    -->
                            <input matInput class="font" autocomplete='off' formControlName="pass" required
                                ngAutofillOff maxlength="20" minlength="8" [type]="hide1 ? 'password' : 'text'" />
                            <mat-icon-button style="cursor: pointer; color: white;" matSuffix (click)="hide1 = !hide1"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </mat-icon-button>
                            <mat-error>
                                <ng-input-error (indexLastErrorField)="setStyleLastErrorField($event);"
                                    [control]="_form.controls?.pass" [errorMsgs]="errorMsgs?.pass">
                                </ng-input-error>
                            </mat-error>
                        </mat-form-field>
                        <!-- </div> -->

                        <button style="margin-top: 0.2rem;" mat-raised-button
                            [ngClass]="[ hasClickSubmit ? 'disabled' : 'enabled' ]"
                            class="btn-submit fade-transition-in" cdkFocusInitial>Registrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
