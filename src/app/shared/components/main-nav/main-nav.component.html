<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar" *ngIf="!mobileQuery.matches">
      <button mat-icon-button (click)="sideNavRef.toggle()"><mat-icon>menu</mat-icon></button>
      <!-- // pros itens so de web-->
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" (toggle)=" $event ? sideNavRef.toggle() : '' "
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

      <!-- <button mat-icon-button (click)="sideNavRef.toggle()"><mat-icon>menu</mat-icon></button> -->
      <mat-sidenav [appAppMenuOver]  #sideNavRef [mode]="mobileQuery.matches ? 'over' : 'push'" style="background: #2d323e;"
          [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item  *ngFor="let nav of getfillerNav()?.routes" [ngClass]="['nav-item', nav?.isActive ? 'nav-item-layout' : '' ]">{{ nav?.name }}</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <ng-content></ng-content>
      </mat-sidenav-content>
      
    </mat-sidenav-container>
    
  </div>
