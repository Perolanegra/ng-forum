<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <!-- <mat-toolbar class="example-toolbar" *ngIf="!mobileQuery.matches">
     
    </mat-toolbar> -->

    <mat-sidenav-container class="example-sidenav-container" [hasBackdrop]="mobileQuery.matches ? true : false"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

      <!-- <button mat-icon-button (click)="sideNavRef.toggle()"><mat-icon>menu</mat-icon></button> mobileQuery.matches ? 'over' : 'push' -->

      <mat-sidenav  #sideNavRef [mode]="'over'" class="position-sidenav" style="background: #2d323e; margin-left: 100px;"   
        [fixedInViewport]="mobileQuery.matches" 
        fixedTopGap="56">

        <div class="div-menu-header">
          <h2>Mando aqui porra</h2>
        </div>

        <mat-nav-list>
          <a mat-list-item  *ngFor="let nav of getfillerNav()?.routes" [ngClass]="['nav-item', nav?.isActive ? 'nav-item-layout' : '' ]">{{ nav?.name }}</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div id="mouse-enter" appAppMenuOver [sideNav]="sideNavRef"  style=" 
        height: 100%;
        width: 100px;
        margin-left: 350px;
        z-index: 1;
        position: absolute;
        background: #2d323e;"> <!--por a div aqui da coluna esquerda lateral-->
        </div>

        <ng-content></ng-content>
      </mat-sidenav-content>
      
    </mat-sidenav-container>
    
  </div>
