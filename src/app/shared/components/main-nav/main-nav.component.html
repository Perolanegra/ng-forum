<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    
    <div id="mouse-enter" appAppMenuOver 
    style=" height: 100%;
    width: 90px;
    z-index: 9999 !important;
    box-shadow: 5px 10px 9px #9c4969;
    position: absolute;
    border-radius: 1px;
    background: #2d323e;">

    <div style="width: inherit; height: 250px; background-color: yellow;">
      <mat-toolbar class="example-toolbar"> <!-- *ngIf="!mobileQuery.matches"-->
     
      </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item  *ngFor="let nav of getfillerNav()?.routes" [ngClass]="['nav-item', nav?.isActive ? 'nav-item-layout' : '' ]">{{ nav?.name }}</a>
    </mat-nav-list>

    </div>

    <ng-content></ng-content>
