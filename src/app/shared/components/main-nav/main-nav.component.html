<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <!-- <mat-toolbar class="example-toolbar" *ngIf="!mobileQuery.matches">
     
    </mat-toolbar> -->

    <mat-sidenav-container class="example-sidenav-container" [hasBackdrop]="mobileQuery.matches ? true : false"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

      <!-- <button mat-icon-button (click)="sideNavRef.toggle()"><mat-icon>menu</mat-icon></button> mobileQuery.matches ? 'over' : 'push' -->
      <mat-sidenav  #sideNavRef [mode]="'over'" style="background: #2d323e;"   
        [fixedInViewport]="mobileQuery.matches" 
        fixedTopGap="56">

        <div class="div-menu-header">
          <h2>Mando aqui porra</h2>
        </div>

        <mat-nav-list>
          <a mat-list-item  *ngFor="let nav of getfillerNav()?.routes" [ngClass]="['nav-item', nav?.isActive ? 'nav-item-layout' : '' ]">{{ nav?.name }}</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div id="mouse-enter" appAppMenuOver [sideNav]="sideNavRef"  style="width: 50px; 
        height: 90px;
        z-index: 1;
        position: absolute;
        background: yellow;">
        </div>

        <ng-content></ng-content>
      </mat-sidenav-content>
      
    </mat-sidenav-container>
    
  </div>
