<div class="god">

    <div class="content">

        <div class="content-out">

            <div class="div-btn-close" (click)="close()">
                <button mat-icon-button style="outline: none;" tabindex="-1">
                    <mat-icon>close</mat-icon>
                </button>
            </div>

            <div class="content-inside">
                
                <div class="font label-info">
                    Você pode escolher entre recuperar por email ou usuário.
                </div>

                <form [formGroup]="dialogForm" (ngSubmit)="reset()">
                    <div class="form-content">
                        <mat-form-field appearance="outline" class="font">
                            <mat-label>Username</mat-label>
                            <input matInput class="font" autocomplete='off' formControlName="username" required
                                ngAutofillOff>
                            <mat-error *ngIf="!dialogForm.get('username').valid">O Campo é obrigatório.</mat-error>
                        </mat-form-field>

                        <button mat-raised-button class="product-sans-light btn-submit fade-transition-in"
                            cdkFocusInitial>Redefinir</button>
                    </div>
                </form>

            </div>




        </div>


    </div>
    

</div>
